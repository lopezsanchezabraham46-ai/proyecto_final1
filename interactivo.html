<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora el Mundo - Firmar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados (lo mismo que tienes en tu archivo original) */
        /* ... */
    </style>
</head>
<body>
    <div id="header"><h1> Explora el Mundo</h1><p>Una experiencia interactiva de descubrimiento</p></div>

    <!-- Formulario para dejar una firma -->
    <div id="guestbook">
        <h2> Libro de Visitas</h2>
        <div class="guestbook-form">
            <h3>Deja tu huella</h3>
            <input type="text" id="gb-name" placeholder="Tu nombre">
            <input type="text" id="gb-country" placeholder="Tu pa铆s">
            <input type="text" id="gb-places" placeholder="Lugares visitados (separados por coma)">
            <textarea id="gb-message" placeholder="Tu experiencia..."></textarea>
            <button class="btn btn-primary" onclick="addEntry()">锔 Firmar</button>
        </div>

        <!-- Listado de firmas -->
        <div class="guestbook-entries">
            <h3>Exploradores recientes</h3>
            <div id="entries-list"></div>
        </div>
    </div>

    <script>
        // Aqu铆 va el c贸digo JavaScript para manejar la firma y el listado
        // Funci贸n para obtener las firmas almacenadas
        function getEntries() {
            return JSON.parse(localStorage.getItem('guestbook') || '[]');
        }

        // Funci贸n para guardar las firmas
        function saveEntries(entries) {
            localStorage.setItem('guestbook', JSON.stringify(entries));
        }

        // Funci贸n para agregar una firma
        function addEntry() {
            const name = document.getElementById('gb-name').value.trim();
            const country = document.getElementById('gb-country').value.trim();
            const places = document.getElementById('gb-places').value.trim();
            const message = document.getElementById('gb-message').value.trim();

            if (!name || !message) {
                return alert('Nombre y mensaje requeridos');
            }

            const entries = getEntries();
            entries.unshift({
                id: Date.now(),
                name: name,
                country: country,
                places: places.split(',').map(x => x.trim()).filter(x => x),
                message: message,
                date: new Date().toLocaleDateString('es-ES')
            });

            saveEntries(entries);
            ['gb-name', 'gb-country', 'gb-places', 'gb-message'].forEach(id => document.getElementById(id).value = '');
            renderEntries();
        }

        // Funci贸n para renderizar las firmas
        function renderEntries() {
            const list = document.getElementById('entries-list');
            const entries = getEntries();
            if (!entries.length) {
                list.innerHTML = '<p>No hay visitas a煤n</p>';
                return;
            }
            list.innerHTML = entries.slice(0, 10).map(entry => `
                <div class="entry">
                    <div class="entry-header">
                        <span class="entry-name">${entry.name}</span>
                        <span class="entry-date">${entry.date}</span>
                    </div>
                    <div class="entry-country"> ${entry.country}</div>
                    <div class="entry-message">${entry.message}</div>
                    <div class="entry-places">${entry.places.map(place => `<span>${place}</span>`).join(', ')}</div>
                </div>
            `).join('');
        }

        // Inicializar el libro de visitas
        renderEntries();
    </script>
</body>
</html>
